<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Today activities</title>
    </head>
    
    <body>
        <div class="container">
            <h1 class="text-center mt-2 mb-4">Activités du jour</h1>
            <img class="img-fluid" src="{{ url_for('static', filename='surfAndSkate.jpg') }}" height="320">
            <h2>Conditions météo:</h2>
            <p>To do: show weather forecast</p>
            <h2>Activités:</h2>
            <div>
                {% for activity in ACTIVITIES %}
                    <div class="card text-bg-info mb-3" style="max-width: 30rem;">
                          <div class="card-header text-center">{{activity["title"]}}</div>
                          <div class="card-body">
                            <p class="card-text">Localisation: {{activity["location"]}}</p>
                            <p class="card-text">Conditions: {{activity["condition"]}}</p>
                          </div>
                        <button type="button" class="btn btn-outline-primary">Go</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
    
</html>
